_target_: src.models.defile_module.DefileLitModule
_convert_: object

optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 0.005881046823535977
  weight_decay: 0.03868890090567428

scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: true
  mode: min
  factor: 0.1
  patience: 2

net:
  _target_: src.models.components.unet.UNetplus
  nb_input_features_hourly: 63
  nb_layer_hourly: 2
  nb_hidden_features_hourly: 16
  nb_input_features_daily: 37
  nb_layer_daily: 6
  nb_hidden_features_daily: 128
  dropout: True

criterion:
  - _target_: src.models.criterion.RMSE
    alpha: 1
    weights: False
  - _target_: src.models.criterion.L2
    alpha: 1

# compile model for faster training with pytorch 2.0
compile: false
