# @package _global_

# to execute this experiment run:

defaults:
  - override /hydra: production
  - override /data: defile
  - override /model: unet

data :
  species: "Red Kite"
  # "Milan royal"

model:
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.016603463806371642
    weight_decay: 0.06917231737226445

  criterion:
    tweedie:
      _target_: src.models.criterion.TweedieLoss
      alpha: 4.813958972870758
      p: 1.6536238720641603
    rmse:
      _target_: src.models.criterion.ProbaRMSE
      alpha: 1