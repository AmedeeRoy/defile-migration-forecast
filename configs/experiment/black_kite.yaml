# @package _global_

# to execute this experiment run:

defaults:
  - override /hydra: production
  - override /data: defile
  - override /model: unet

data :
  species: "Black Kite"
  # "Milan noir"
  
model:
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.005268440609667772
    weight_decay: 0.08028188145537898

  criterion:
    tweedie:
      _target_: src.models.criterion.TweedieLoss
      alpha: 4.16394139825189
      p: 1.5141599673056123
    rmse:
      _target_: src.models.criterion.ProbaRMSE
      alpha: 1