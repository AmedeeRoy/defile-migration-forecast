# @package _global_

# to execute this experiment run:

defaults:
  - override /hydra: production
  - override /data: defile
  - override /model: unet

data :
  species: "Eurasian Sparrowhawk"
  # "Ã‰pervier d'Europe"

model:
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.007532292260521066
    weight_decay: 0.0780084440070012

  criterion:
    tweedie:
      _target_: src.models.criterion.TweedieLoss
      alpha: 6.948045337808714
      p: 1.5534882583732639
    rmse:
      _target_: src.models.criterion.ProbaRMSE
      alpha: 1