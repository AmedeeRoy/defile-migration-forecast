# @package _global_

# to execute this experiment run:

defaults:
  - override /hydra: production
  - override /data: defile
  - override /model: unet

data :
  species: "Eurasian Hobby"
  # "Faucon Hobereau"

model:
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.006074941355707205
    weight_decay: 0.018510279672999983

  criterion:
    tweedie:
      _target_: src.models.criterion.TweedieLoss
      alpha: 6.752060626387479
      p: 1.0473552788015152
    rmse:
      _target_: src.models.criterion.ProbaRMSE
      alpha: 1