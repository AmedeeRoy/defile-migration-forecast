# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs at 3 AM every day
  schedule:
    - cron: "0 3 * * *"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  run-predict:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2

      - name: Configure conda environment
        run: |
          conda init bash
          source ~/.bashrc
          conda env create --file=environment.yaml

      - name: Run script
        run: |
          conda activate defile-env
          python src/predict.py data.species="Common Buzzard"

      - name: Copy output to another folder
        run: |
          cp -r prod/forecasts www/img

  deploy:
    needs: run-predict
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "./www/"

      - name: Check available files
        run: |
          ll -R ./www/img/forecasts/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
